<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Schrödinger's Equation Visualization </title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Schrödinger's Equation Visualization</h1>
    <canvas id="schrodingerCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('schrodingerCanvas');
        const ctx = canvas.getContext('2d');

        function drawWaveFunction() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            
            for (let x = 0; x < canvas.width; x++) {
                const t = performance.now() / 1000;
                const y = Math.sin(x / 20 + t) * Math.exp(-Math.pow((x - canvas.width / 2) / 100, 2)) * 100 + canvas.height / 2;
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function animate() {
            drawWaveFunction();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Art Deco Museum Display </title>
  <style>
    body {
      margin: 0;
      font-family: 'Didot', serif;
      background-color: #f8f4e3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery {
      background: #fff;
      border: 8px double #bfa980;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      position: relative;
    }

    .gallery::before, .gallery::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #bfa980, #6c584c, #bfa980);
      left: 0;
    }

    .gallery::before {
      top: 0;
    }

    .gallery::after {
      bottom: 0;
    }

    .art-frame {
      border: 8px solid #6c584c;
      background: #fff8f0;
      padding: 8px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
    }

    .art-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    .label {
      font-size: 1em;
      text-align: center;
      color: #3d2b1f;
      margin-top: 12px;
      font-weight: bold;
      border-top: 1px solid #bfa980;
      padding-top: 8px;
    }

    @media (max-width: 400px) {
      .label {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="art-frame">
      <img src="https://secrano.github.io/archive/subpages/young.png" alt="Impressionist Portrait">
    </div>
    <div class="label">"Seated Moment" &mdash; Modern Impressionist, 2025</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Triquetra on Starry Night </title>
    <style>
        body {
            background-color: #0a0a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .triquetra {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid white;
            border-radius: 50%;
        }
        .circle:nth-child(1) {
            top: 0;
            left: 50px;
        }
        .circle:nth-child(2) {
            bottom: 25px;
            left: 0;
        }
        .circle:nth-child(3) {
            bottom: 25px;
            right: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }
        #countdown {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="triquetra">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div id="countdown">Redirecting in 10 seconds...</div>

    <script>
        function createStars() {
            const body = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                body.appendChild(star);
            }
        }
        createStars();

        // Redirect functionality
        const targetUrl = 'https://secrano.github.io/archive/front21/index.html'; // Replace with your target URL, eg. https://example.com
        let secondsLeft = 10;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            countdownElement.textContent = `Redirecting in ${secondsLeft} seconds...`;
            if (secondsLeft === 0) {
                window.location.href = targetUrl;
            } else {
                secondsLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
